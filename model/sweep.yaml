method: random
metric:
  goal: minimize
  name: loss
parameters:
  batch_size:
    values: [16, 32, 64, 128, 256, 512]
  d_model:
    values: [16, 32, 64, 128, 256, 512]
  dim_feedforward:
    values: [16, 32, 64, 128, 256, 512]
  dropout:
    distribution: 'uniform'
    min: 0.1
    max: 0.3
  optimizer_algorithm:
    values:
    - 'sgd'
    - 'adam'
  learning_rate:
    distribution: 'uniform'
    min: 0
    max: 0.1
  n_heads:
    values: [ 1, 2, 4, 8, 16]
  num_encoder_decoder_layers: # changed from 1-8 to 6-12
    distribution: 'int_uniform'
    min: 6
    max: 12
  loss_hit_penalty_multiplier:
    distribution: 'int_uniform'
    min: 1
    max: 10
  train_eval:
    value: 1 # not sure about booleans in yaml, so using 0 (False) & 1 (True)
  test_eval:
    value: 1
  epochs:
    value: 100
program: train_tap2drum.py
